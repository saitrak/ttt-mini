<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Tic Tac Toe</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .menu-screen, .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-screen {
            display: none;
        }

        .player-id-container {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .player-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
            word-break: break-all;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .game-status {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .cell {
            background-color: #ecf0f1;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background-color: #d5dbdb;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .connection-status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .connected {
            color: #27ae60;
        }

        .disconnected {
            color: #e74c3c;
        }

        .copy-btn {
            background-color: #2ecc71;
            width: auto;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background-color: #27ae60;
        }

        .back-btn {
            background-color: #e74c3c;
            width: auto;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                width: 250px;
                height: 250px;
            }
            
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeerJS Tic Tac Toe</h1>
        
        <!-- Main Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <div class="player-id-container">
                <p>Your Player ID:</p>
                <p class="player-id" id="playerId">Generating...</p>
                <button class="copy-btn" id="copyIdBtn">Copy ID</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="opponentId" placeholder="Enter opponent's ID">
                <button id="connectBtn">Connect</button>
            </div>
            
            <div class="connection-status" id="connectionStatus">Not connected</div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-status" id="gameStatus">Waiting for opponent...</div>
            
            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <div class="connection-status" id="gameConnectionStatus">Connected</div>
            
            <button class="back-btn" id="backBtn">Back to Menu</button>
        </div>
    </div>

    <script>
        // Game state
        let peer = null;
        let conn = null;
        let myId = null;
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let isMyTurn = false;
        let playerSymbol = '';

        // DOM elements
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playerIdElement = document.getElementById('playerId');
        const opponentIdInput = document.getElementById('opponentId');
        const connectBtn = document.getElementById('connectBtn');
        const copyIdBtn = document.getElementById('copyIdBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const gameStatus = document.getElementById('gameStatus');
        const gameBoardElement = document.getElementById('gameBoard');
        const gameConnectionStatus = document.getElementById('gameConnectionStatus');
        const backBtn = document.getElementById('backBtn');

        // Initialize the game
        function init() {
            // Generate a readable peer ID
            const adjectives = ['Happy', 'Clever', 'Swift', 'Brave', 'Calm', 'Eager', 'Gentle', 'Jolly', 'Kind', 'Lucky'];
            const nouns = ['Tiger', 'Eagle', 'Lion', 'Wolf', 'Bear', 'Shark', 'Fox', 'Hawk', 'Owl', 'Falcon'];
            
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNum = Math.floor(Math.random() * 1000);
            
            myId = `${randomAdjective}${randomNoun}${randomNum}`;
            
            // Initialize PeerJS
            peer = new Peer(myId, {
                debug: 3,
                config: {
                    iceServers: [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            // Set up peer event handlers
            peer.on('open', (id) => {
                playerIdElement.textContent = id;
                connectionStatus.textContent = 'Ready to connect';
                connectionStatus.className = 'connection-status connected';
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                startGameAsPlayer('O'); // Player who accepts connection is O
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                connectionStatus.textContent = `Error: ${err.type}`;
                connectionStatus.className = 'connection-status disconnected';
            });

            // Set up UI event handlers
            connectBtn.addEventListener('click', connectToPeer);
            copyIdBtn.addEventListener('click', copyIdToClipboard);
            backBtn.addEventListener('click', backToMenu);
            
            // Create game board cells
            createGameBoard();
        }

        // Create the game board UI
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Connect to a peer
        function connectToPeer() {
            const opponentId = opponentIdInput.value.trim();
            if (!opponentId) {
                alert('Please enter an opponent ID');
                return;
            }

            connectionStatus.textContent = 'Connecting...';
            connectionStatus.className = 'connection-status';

            conn = peer.connect(opponentId, {
                reliable: true
            });

            setupConnection();
            startGameAsPlayer('X'); // Player who initiates connection is X
        }

        // Set up connection event handlers
        function setupConnection() {
            conn.on('open', () => {
                connectionStatus.textContent = 'Connected to opponent';
                connectionStatus.className = 'connection-status connected';
                gameConnectionStatus.textContent = 'Connected to opponent';
                gameConnectionStatus.className = 'connection-status connected';
            });

            conn.on('data', (data) => {
                handleIncomingData(data);
            });

            conn.on('close', () => {
                connectionStatus.textContent = 'Connection closed';
                connectionStatus.className = 'connection-status disconnected';
                gameConnectionStatus.textContent = 'Connection lost';
                gameConnectionStatus.className = 'connection-status disconnected';
                if (gameActive) {
                    gameStatus.textContent = 'Opponent disconnected';
                    gameActive = false;
                }
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.textContent = 'Connection error';
                connectionStatus.className = 'connection-status disconnected';
            });
        }

        // Start the game as a specific player
        function startGameAsPlayer(symbol) {
            playerSymbol = symbol;
            isMyTurn = (symbol === 'X');
            gameActive = true;
            
            // Switch to game screen
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Update game status
            if (isMyTurn) {
                gameStatus.textContent = 'Your turn (X)';
            } else {
                gameStatus.textContent = "Opponent's turn (O)";
            }
            
            // Reset the game board
            resetGameBoard();
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!gameActive || !isMyTurn || gameBoard[index] !== '') {
                return;
            }

            // Update game state
            gameBoard[index] = playerSymbol;
            updateGameBoardUI();
            
            // Check for win or draw
            if (checkWin()) {
                gameStatus.textContent = 'You win!';
                gameActive = false;
                sendGameData({ type: 'move', index, winner: playerSymbol });
            } else if (checkDraw()) {
                gameStatus.textContent = "It's a draw!";
                gameActive = false;
                sendGameData({ type: 'move', index, draw: true });
            } else {
                // Continue game
                isMyTurn = false;
                gameStatus.textContent = "Opponent's turn";
                sendGameData({ type: 'move', index });
            }
        }

        // Handle incoming data from opponent
        function handleIncomingData(data) {
            switch (data.type) {
                case 'move':
                    // Update game state with opponent's move
                    const opponentSymbol = playerSymbol === 'X' ? 'O' : 'X';
                    gameBoard[data.index] = opponentSymbol;
                    updateGameBoardUI();
                    
                    if (data.winner) {
                        gameStatus.textContent = 'Opponent wins!';
                        gameActive = false;
                    } else if (data.draw) {
                        gameStatus.textContent = "It's a draw!";
                        gameActive = false;
                    } else {
                        isMyTurn = true;
                        gameStatus.textContent = 'Your turn';
                    }
                    break;
                    
                case 'reset':
                    resetGameBoard();
                    isMyTurn = (playerSymbol === 'X');
                    gameStatus.textContent = isMyTurn ? 'Your turn (X)' : "Opponent's turn (O)";
                    gameActive = true;
                    break;
            }
        }

        // Send game data to opponent
        function sendGameData(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }

        // Update the game board UI
        function updateGameBoardUI() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index];
                if (gameBoard[index] === 'X') {
                    cell.className = 'cell x';
                } else if (gameBoard[index] === 'O') {
                    cell.className = 'cell o';
                } else {
                    cell.className = 'cell';
                }
            });
        }

        // Reset the game board
        function resetGameBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            updateGameBoardUI();
        }

        // Check for a win
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        // Check for a draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Copy ID to clipboard
        function copyIdToClipboard() {
            navigator.clipboard.writeText(myId)
                .then(() => {
                    // Show temporary feedback
                    const originalText = copyIdBtn.textContent;
                    copyIdBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyIdBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Back to menu
        function backToMenu() {
            // Reset game state
            gameActive = false;
            resetGameBoard();
            
            // Close connection if exists
            if (conn) {
                conn.close();
                conn = null;
            }
            
            // Switch to menu screen
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            
            // Reset connection status
            connectionStatus.textContent = 'Ready to connect';
            connectionStatus.className = 'connection-status connected';
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
