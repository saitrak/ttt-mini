<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff2d75, #ff5e9a);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.7);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff5e9a, #ff2d75);
        }

        /* Text Selection */
        ::selection {
            background-color: #ff2d75;
            color: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f0f0f0;
        }

        .container {
            background: rgba(40, 40, 40, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff2d75;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.7);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff2d75, transparent);
            border-radius: 3px;
        }

        .menu-screen, .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-screen {
            display: none;
        }

        .player-id-container {
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-id-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .player-id-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 45, 117, 0.2), transparent);
            transition: left 0.5s;
        }

        .player-id-container:hover::before {
            left: 100%;
        }

        .player-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff5e9a;
            word-break: break-all;
            text-shadow: 0 0 5px rgba(255, 94, 154, 0.5);
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            color: #f0f0f0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            border-color: #ff2d75;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #ff2d75, #ff5e9a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5e9a, #ff2d75);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .game-status {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
            color: #ff5e9a;
            text-shadow: 0 0 5px rgba(255, 94, 154, 0.5);
            padding: 10px;
            border-radius: 8px;
            background: rgba(50, 50, 50, 0.7);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 
                        inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #555;
        }

        .cell {
            background: rgba(70, 70, 70, 0.8);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(90, 90, 90, 0.9);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .cell.x {
            color: #ff2d75;
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.7);
        }

        .cell.o {
            color: #2dccff;
            text-shadow: 0 0 10px rgba(45, 204, 255, 0.7);
        }

        .cell.win {
            animation: winPulse 1s infinite alternate;
        }

        @keyframes winPulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
                transform: scale(1.05);
            }
        }

        .connection-status {
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(50, 50, 50, 0.7);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .connected {
            color: #2dff9e;
            text-shadow: 0 0 5px rgba(45, 255, 158, 0.5);
        }

        .disconnected {
            color: #ff2d2d;
            text-shadow: 0 0 5px rgba(255, 45, 45, 0.5);
        }

        .copy-btn {
            background: linear-gradient(135deg, #2dccff, #2dff9e);
            width: auto;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #2dff9e, #2dccff);
        }

        .back-btn {
            background: linear-gradient(135deg, #ff2d2d, #ff5e5e);
            width: auto;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff5e5e, #ff2d2d);
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                width: 250px;
                height: 250px;
            }
            
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chess-board icon"></i>Ultimate Tic Tac Toe</h1>
        
        <!-- Main Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <div class="player-id-container">
                <p><i class="fas fa-id-card icon"></i>Your Player ID:</p>
                <p class="player-id" id="playerId">Generating...</p>
                <button class="copy-btn" id="copyIdBtn"><i class="fas fa-copy icon"></i>Copy ID</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="opponentId" placeholder="Enter opponent's ID">
                <button id="connectBtn"><i class="fas fa-plug icon"></i>Connect</button>
            </div>
            
            <div class="connection-status" id="connectionStatus"><i class="fas fa-circle icon"></i>Not connected</div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-status" id="gameStatus"><i class="fas fa-clock icon"></i>Waiting for opponent...</div>
            
            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <div class="connection-status" id="gameConnectionStatus"><i class="fas fa-circle icon"></i>Connected</div>
            
            <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left icon"></i>Back to Menu</button>
        </div>
    </div>

    <script>
        // Game state
        let peer = null;
        let conn = null;
        let myId = null;
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let isMyTurn = false;
        let playerSymbol = '';

        // DOM elements
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playerIdElement = document.getElementById('playerId');
        const opponentIdInput = document.getElementById('opponentId');
        const connectBtn = document.getElementById('connectBtn');
        const copyIdBtn = document.getElementById('copyIdBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const gameStatus = document.getElementById('gameStatus');
        const gameBoardElement = document.getElementById('gameBoard');
        const gameConnectionStatus = document.getElementById('gameConnectionStatus');
        const backBtn = document.getElementById('backBtn');

        // Initialize the game
        function init() {
            // Generate a readable peer ID
            const adjectives = ['Dark', 'Vivid', 'Ultimate', 'Epic', 'Mighty', 'Radiant', 'Cosmic', 'Neon', 'Cyber', 'Phantom'];
            const nouns = ['Dragon', 'Phoenix', 'Wolf', 'Tiger', 'Eagle', 'Lion', 'Panther', 'Falcon', 'Hawk', 'Raven'];
            
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNum = Math.floor(Math.random() * 1000);
            
            myId = `${randomAdjective}${randomNoun}${randomNum}`;
            
            // Initialize PeerJS
            peer = new Peer(myId, {
                debug: 3,
                config: {
                    iceServers: [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            // Set up peer event handlers
            peer.on('open', (id) => {
                playerIdElement.textContent = id;
                connectionStatus.innerHTML = '<i class="fas fa-circle connected icon"></i>Ready to connect';
                connectionStatus.className = 'connection-status connected';
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                startGameAsPlayer('O'); // Player who accepts connection is O
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                connectionStatus.innerHTML = `<i class="fas fa-circle disconnected icon"></i>Error: ${err.type}`;
                connectionStatus.className = 'connection-status disconnected';
            });

            // Set up UI event handlers
            connectBtn.addEventListener('click', connectToPeer);
            copyIdBtn.addEventListener('click', copyIdToClipboard);
            backBtn.addEventListener('click', backToMenu);
            
            // Create game board cells
            createGameBoard();
        }

        // Create the game board UI
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Connect to a peer
        function connectToPeer() {
            const opponentId = opponentIdInput.value.trim();
            if (!opponentId) {
                alert('Please enter an opponent ID');
                return;
            }

            connectionStatus.innerHTML = '<i class="fas fa-circle icon"></i>Connecting...';
            connectionStatus.className = 'connection-status';

            conn = peer.connect(opponentId, {
                reliable: true
            });

            setupConnection();
            startGameAsPlayer('X'); // Player who initiates connection is X
        }

        // Set up connection event handlers
        function setupConnection() {
            conn.on('open', () => {
                connectionStatus.innerHTML = '<i class="fas fa-circle connected icon"></i>Connected to opponent';
                connectionStatus.className = 'connection-status connected';
                gameConnectionStatus.innerHTML = '<i class="fas fa-circle connected icon"></i>Connected to opponent';
                gameConnectionStatus.className = 'connection-status connected';
            });

            conn.on('data', (data) => {
                handleIncomingData(data);
            });

            conn.on('close', () => {
                connectionStatus.innerHTML = '<i class="fas fa-circle disconnected icon"></i>Connection closed';
                connectionStatus.className = 'connection-status disconnected';
                gameConnectionStatus.innerHTML = '<i class="fas fa-circle disconnected icon"></i>Connection lost';
                gameConnectionStatus.className = 'connection-status disconnected';
                if (gameActive) {
                    gameStatus.innerHTML = '<i class="fas fa-exclamation-triangle icon"></i>Opponent disconnected';
                    gameActive = false;
                }
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connectionStatus.innerHTML = '<i class="fas fa-circle disconnected icon"></i>Connection error';
                connectionStatus.className = 'connection-status disconnected';
            });
        }

        // Start the game as a specific player
        function startGameAsPlayer(symbol) {
            playerSymbol = symbol;
            isMyTurn = (symbol === 'X');
            gameActive = true;
            
            // Switch to game screen
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Update game status
            if (isMyTurn) {
                gameStatus.innerHTML = '<i class="fas fa-user icon"></i>Your turn (X)';
            } else {
                gameStatus.innerHTML = '<i class="fas fa-user-friends icon"></i>Opponent\'s turn (O)';
            }
            
            // Reset the game board
            resetGameBoard();
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!gameActive || !isMyTurn || gameBoard[index] !== '') {
                return;
            }

            // Update game state
            gameBoard[index] = playerSymbol;
            updateGameBoardUI();
            
            // Check for win or draw
            if (checkWin()) {
                highlightWinningCells();
                gameStatus.innerHTML = '<i class="fas fa-trophy icon"></i>You win!';
                gameActive = false;
                sendGameData({ type: 'move', index, winner: playerSymbol });
            } else if (checkDraw()) {
                gameStatus.innerHTML = '<i class="fas fa-handshake icon"></i>It\'s a draw!';
                gameActive = false;
                sendGameData({ type: 'move', index, draw: true });
            } else {
                // Continue game
                isMyTurn = false;
                gameStatus.innerHTML = '<i class="fas fa-user-friends icon"></i>Opponent\'s turn';
                sendGameData({ type: 'move', index });
            }
        }

        // Handle incoming data from opponent
        function handleIncomingData(data) {
            switch (data.type) {
                case 'move':
                    // Update game state with opponent's move
                    const opponentSymbol = playerSymbol === 'X' ? 'O' : 'X';
                    gameBoard[data.index] = opponentSymbol;
                    updateGameBoardUI();
                    
                    if (data.winner) {
                        highlightWinningCells();
                        gameStatus.innerHTML = '<i class="fas fa-trophy icon"></i>Opponent wins!';
                        gameActive = false;
                    } else if (data.draw) {
                        gameStatus.innerHTML = '<i class="fas fa-handshake icon"></i>It\'s a draw!';
                        gameActive = false;
                    } else {
                        isMyTurn = true;
                        gameStatus.innerHTML = '<i class="fas fa-user icon"></i>Your turn';
                    }
                    break;
                    
                case 'reset':
                    resetGameBoard();
                    isMyTurn = (playerSymbol === 'X');
                    gameStatus.innerHTML = isMyTurn ? '<i class="fas fa-user icon"></i>Your turn (X)' : '<i class="fas fa-user-friends icon"></i>Opponent\'s turn (O)';
                    gameActive = true;
                    break;
            }
        }

        // Send game data to opponent
        function sendGameData(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }

        // Update the game board UI
        function updateGameBoardUI() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index];
                if (gameBoard[index] === 'X') {
                    cell.className = 'cell x';
                } else if (gameBoard[index] === 'O') {
                    cell.className = 'cell o';
                } else {
                    cell.className = 'cell';
                }
            });
        }

        // Reset the game board
        function resetGameBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            updateGameBoardUI();
        }

        // Check for a win
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return pattern;
                }
            }
            return null;
        }

        // Highlight winning cells
        function highlightWinningCells() {
            const winPattern = checkWin();
            if (winPattern) {
                winPattern.forEach(index => {
                    const cell = document.querySelector(`.cell[data-index="${index}"]`);
                    cell.classList.add('win');
                });
            }
        }

        // Check for a draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Copy ID to clipboard
        function copyIdToClipboard() {
            navigator.clipboard.writeText(myId)
                .then(() => {
                    // Show temporary feedback
                    const originalText = copyIdBtn.innerHTML;
                    copyIdBtn.innerHTML = '<i class="fas fa-check icon"></i>Copied!';
                    setTimeout(() => {
                        copyIdBtn.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Back to menu
        function backToMenu() {
            // Reset game state
            gameActive = false;
            resetGameBoard();
            
            // Close connection if exists
            if (conn) {
                conn.close();
                conn = null;
            }
            
            // Switch to menu screen
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            
            // Reset connection status
            connectionStatus.innerHTML = '<i class="fas fa-circle connected icon"></i>Ready to connect';
            connectionStatus.className = 'connection-status connected';
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
